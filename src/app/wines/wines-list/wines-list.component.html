
<div class="row">
    <div class="col-md-12 text-right">
        <button class="btn btn-outline-success btn-sm" (click)='onNew()'>Add wine</button>
    </div>
</div>
<br>
<div class="row list-group">
  <div class="col-md-12">
    <app-wine-item (click)="onSelectRow()" (delete)="deleteItem($event)"
    *ngFor="let wine of wines; let i=index" [wine]="wine" [id]="i">
    </app-wine-item>
  </div>
</div>
